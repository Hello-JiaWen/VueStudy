<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0,
                }
            },
            // 模板内容可以是模板字符串，需要浏览器支持（es6语法）
            template: `
                    <div>
                        <button @click='handle'>点击了{{count}}次</button>
                        <div>测试</div>
                    </div>
            `,
            methods: {
                handle: function () {
                    this.count++;
                }
            },
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>

</html>
