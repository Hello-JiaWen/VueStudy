<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
        
        .test {
            color: blue;
        }
        
        .base {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class='[activeClass,errorClass,{test:isTest}]'>测试内容</div>
        <div v-bind:class='arrClasses'>测试1</div>
        <div v-bind:class='objClasses'>测试2</div>
        <div class="base" v-bind:class='objClasses'>测试3</div>

        <button v-on:click='handle'>切换</button>

    </div>
    <script src="./js/vue.js"></script>
    <script>
        /**
         * 1、对象绑定和数组绑定可以结合使用
         * 2、class绑定的值可以简化处理
         * 2、默认的class会保留
         */
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'error',
                isTest: true,
                arrClasses: ['active', 'error'],
                objClasses: {
                    active: true,
                    error: true
                }
            },
            methods: {
                handle: function() {
                    // this.isTest = !this.isTest;
                    this.objClasses.error = false;
                }
            }
        })
    </script>
</body>

</html>
