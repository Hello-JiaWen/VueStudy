<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div :style='{fontSize: fontSize + "px"}'>测试文本</div>
        <menu-item @enlarge-text='handle($event)'></menu-item>
    </div>
    <script src="js/vue.js"></script>
    <script>
        /**
        * 完成了传值任务，通过$emit()第二个参数传值
        * 通过$event接受了传递过来的值
        */
        Vue.component('menu-item', {
            template: `
                <div>
                    <button @click='$emit("enlarge-text", 5)'>扩大父组件中字体大小</button>
                </div>
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {
                fontSize: 14,
            },
            methods: {
                handle: function (val) {
                    // 扩大字体大小
                    this.fontSize += val;
                }
            },
        });
    </script>
</body>

</html>
