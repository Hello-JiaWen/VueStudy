<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy='uname'>
            </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function (uname) {
                    // 调用接口，但是可以使用定时任务模拟接口调用
                    var that = this;
                    setTimeout(function () {
                        // 模拟接口调用
                        if (uname == 'admin') {
                            that.tip = '用户名已存在'
                        } else {
                            that.tip = '用户名可用'
                        }
                    }, 2000)
                }
            },
            watch: {
                uname: function (val) {
                    // 当用户输入改变时，调用后台接口
                    this.checkName(val);
                    // 修改提示信息
                    this.tip = '正在验证……'
                }
            }
        });
    </script>
</body>

</html>
