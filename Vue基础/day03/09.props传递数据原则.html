<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <menu-item :parr='parr'></menu-item>
    </div>
    <script src="js/vue.js"></script>
    <script>
        /**
         * props传递数据原则：单向数据流
         * 不推荐以下的做法直接操作父组件的值（虽然可以实现操作）
         */
        Vue.component('menu-item', {
            props: ['parr'],
            template: `
                <div>
                    <ul>
                        <li v-for='(item,index) in parr' :key='index'>{{item}}</li>
                    </ul>
                    <button @click='handle'>添加lemon</button>
                </div>
            `,
            methods: {
                handle: function () {
                    this.parr.push('lemon');
                }
            },
        })
        var vm = new Vue({
            el: '#app',
            data: {
                parr: ['apple', 'orange', 'banana'],
            }
        });
    </script>
</body>

</html>
