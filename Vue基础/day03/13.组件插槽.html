<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 如果组件标签中有值，则将值传递给template下的slot标签中 -->
        <alert-box>出现了一些错误</alert-box>
        <!-- 如果组件标签中没有值，则显示template下slot标签中的默认值 -->
        <alert-box></alert-box>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('alert-box', {
            // 组件标签中的值会传递到template下的slot标签中
            template: `
                <div>
                    <strong>ERROR:</strong>
                    <slot>默认信息</slot>
                </div>
            `,
        });
        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>

</html>
