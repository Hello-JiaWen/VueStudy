<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <!-- v-text没有闪动问题 -->
        <div v-text='msg'></div>
        <!-- v-html有一定危险性 -->
        <div v-html='msg1'></div>
        <!-- 跳过编译过程，显示原始内容 -->
        <div v-pre>{{msg}}</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>HTML</h1>'
            }
        })
    </script>
</body>

</html>
