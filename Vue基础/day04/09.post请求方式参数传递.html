<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 传统表单格式
        fetch('http://localhost:3000/books', {
            method: 'post',
            body: 'uname=lisi&pwd=123',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            }
        })
            .then(function (data) {
                return data.text();
            }).then(function (data) {
                // 这里得到最终的数据
                console.log(data);
            });

        // json数据格式
        fetch('http://localhost:3000/books', {
            method: 'post',
            body: JSON.stringify({
                uname: 'zhangsan',
                pwd: '456'
            }),
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(function (data) {
                return data.text();
            }).then(function (data) {
                // 这里得到最终的数据
                console.log(data);
            });
    </script>
</body>

</html>
